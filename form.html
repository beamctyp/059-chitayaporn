<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
</head>
<body>

<h1>Contact form</h1>

<form>
    <label for="fname">First Name:</label>
    <input type="text" name="fname" id="fname" placeholder="First Name">
    <br><br>
    <label for="lname">Last Name:</label>
    <input type="text" name="lname" id="lname" placeholder="Last Name">
    <br><br>
    <label for="email">Email:</label>
    <input type="text" name="email" id="email" placeholder="Email">
    <br><br>
    <label for="job">Job:</label>
    <select name="job" id="job">
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
        <option value="artist">Artist</option>
    </select>
    <br><br>
    <label for="">Gender:</label> <br>
        <input type="radio" name="gender1" id="gender1">
        <label for="gender1">Male</label> <br>
        <input type="radio" name="gender2" id="gender2">
        <label for="gender2">Female</label> <br>
        <input type="radio" name="gender3" id="gender3">
        <label for="gender3">LGBTQ+</label>
    <br><br>
    <input type="checkbox" name="agree" id="agree">
    <label for="agree">l agree to the SUIC Agreement</label>
    <br><br>
    <input type="submit" value="Submit">

</form>
</body>
</html>
